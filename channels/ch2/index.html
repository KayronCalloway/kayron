<!-- channels/ch2/index.html -->
<div id="portfolio-browse" role="region" aria-label="Portfolio Showcase">
  <!-- Featured project hero section - Using YouTube embed -->
  <div class="featured-project video-featured"> 
    <div class="video-container">
      <!-- YouTube embed with autoplay and muted attributes -->
      <iframe 
        id="featured-video-player"
        width="100%" 
        height="100%" 
        src="https://www.youtube.com/embed/94ZjeYGSpuk?si=q2auscOoiacOOu_5&autoplay=1&mute=0&loop=1&playlist=94ZjeYGSpuk&controls=0&showinfo=0&rel=0&enablejsapi=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Single horizontal scrollable row of all projects -->
  <div class="category-row single-row">
    <h3 class="category-title">Projects</h3>
    <div class="project-scroller">
      
      <!-- Original featured project -->
      <div class="project-card" data-project="reflections-of-you">
        <div class="card-poster">
          <img src="visuals/reflections.png" alt="Reflections of You Fragrance" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Concept</div> 
              <div class="quick-stat">Ad</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">Reflections of You</h4>
        </div>
      </div>

      <div class="project-card" data-project="business-strategy">
        <div class="card-poster">
          <img src="visuals/bulletproof.jpg" alt="Upgrade Labs Fitness Facility" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Business</div>
              <div class="quick-stat">Operations</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">Upgrade Labs</h4>
        </div>
      </div>
      
      <div class="project-card" data-project="market-analysis">
        <div class="card-poster">
          <img src="visuals/mtr.jpg" alt="The Modern Tea Room" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Director</div>
              <div class="quick-stat">Development</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">Modern Tea Room</h4>
        </div>
      </div>
      
      <div class="project-card" data-project="growth-platform">
        <div class="card-poster">
          <img src="visuals/VOL 1. FIRST c.001.jpeg" alt="VOL 1 Coffee Concept" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Coffee</div>
              <div class="quick-stat">Innovation</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">VOL 1 Coffee</h4>
        </div>
      </div>
      
      <div class="project-card" data-project="luxury-brand">
        <div class="card-poster">
          <img src="visuals/dou.jpg" alt="C'est Bon Paris Fashion Week" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Audio</div>
              <div class="quick-stat">Fashion</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">C'est Bon PFW</h4>
        </div>
      </div>
      
      <div class="project-card" data-project="digital-platform">
        <div class="card-poster">
          <img src="visuals/sobe.jpeg" alt="SOBE x Trophies Collaboration" loading="lazy">
          <div class="card-overlay">
            <div class="quick-stats">
              <div class="quick-stat">Menu</div>
              <div class="quick-stat">Culinary</div>
            </div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">SOBE x Trophies</h4>
        </div>
      </div>
      
      
    </div>
    <!-- Scroll indicators -->
    <div class="scroll-indicator scroll-left">◀</div>
    <div class="scroll-indicator scroll-right">▶</div>
  </div>

  <!-- Project Detail Modal (hidden by default) -->
  <div id="project-modal" class="project-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <button class="modal-close" aria-label="Close project details">&times;</button>
      <div class="modal-content">
        <!-- Content will be dynamically injected -->
      </div>
      <div class="view-controls">
        <button class="view-toggle" data-view="final">Final Product</button>
        <button class="view-toggle" data-view="process">Process View</button>
      </div>
    </div>
  </div>
  
</div>

<!-- Channel number overlay -->
<div class="channel-number-overlay">CH 02</div>
