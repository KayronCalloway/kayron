<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Lookbook</title>
  <link rel="stylesheet" href="lookbook.css" />
  <!-- Include jQuery if needed -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Turn.js (either locally or via CDN) -->
  <script src="turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page">
      <img src="images/page1.jpg" alt="Page 1">
    </div>
    <div class="page">
      <img src="images/page2.jpg" alt="Page 2">
    </div>
    <!-- More pages as needed -->
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
