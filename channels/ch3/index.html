<!-- channels/ch3/index.html -->
<div id="skillshowdown-container" class="channel-content">
  <header>
    <h1>ðŸ“º Fast Money - Executive Edition</h1>
    <h3>Think Fast, Score High!</h3>
    <p id="gameMessage">"Welcome contestant! Get ready for Fast Money!"</p>
  </header>
  
  <!-- Game Info Display -->
  <div id="gameInfo" class="hidden">
    <div class="round-info">
      <h2 id="roundDisplay">Round 1</h2>
      <div class="timer-container">
        <span>Time Left:</span>
        <span id="timer" class="timer">30</span>
      </div>
    </div>
    <div class="score-container">
      <span>Score:</span>
      <span id="score">0</span>
    </div>
  </div>
  
  <!-- Question Round -->
  <section id="questionContainer" class="hidden">
    <p id="question"></p>
    <div class="input-container">
      <input type="text" id="answerInput" placeholder="Type your answer and press Enter" autocomplete="off">
    </div>
  </section>
  
  <!-- Result Screen -->
  <section id="resultScreen" class="hidden">
    <div id="resultsContainer"></div>
    <div class="links">
      <a href="portfolio-link.html" class="btn">View Portfolio</a>
      <a href="static-resume.pdf" class="btn">Download Resume</a>
    </div>
    <button id="restartBtn">Play Again</button>
  </section>
  
  <!-- Start Button -->
  <button id="startBtn">Start Fast Money Round</button>
</div>
