<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TV Portfolio</title>
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Include GSAP from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <!-- Power Button (centered) -->
    <div class="power-button" id="powerButton" role="button" tabindex="0"></div>
    <!-- Landing Name (hidden until triggered) -->
    <div class="name" id="landingName">Kayron Calloway</div>
  </div>

  <!-- Flash Overlay for TV Turn-On Effect -->
  <div id="flash"></div>

  <!-- Main Content (hidden until landing finishes) -->
  <div id="mainContent" style="display: none;">
    <!-- Header with small persistent name and menu button -->
    <header id="header">
      <div class="name" id="headerName">Kayron Calloway</div>
      <button id="menuButton" class="menu-button" aria-label="Open TV Guide">Menu</button>
    </header>
    <!-- Example Content Sections (channels) -->
    <section id="section1" class="channel-section">
      <h2>Creative Work</h2>
      <p>Featured project content goes here...</p>
    </section>
    <section id="section2" class="channel-section">
      <h2>Consultant Work</h2>
      <p>Featured project content goes here...</p>
    </section>
    <!-- Add further sections (Career, Role Models, Interests) as needed -->
  </div>

  <!-- TV Guide Overlay Menu -->
  <div id="tvGuide" class="tv-guide" aria-hidden="true">
    <button id="closeGuide" class="close-guide" aria-label="Close TV Guide">Close</button>
    <nav>
      <ul>
        <li data-target="section1">
          <span class="channel-number">01</span>
          <span class="channel-title">Creative Work</span>
        </li>
        <li data-target="section2">
          <span class="channel-number">02</span>
          <span class="channel-title">Consultant Work</span>
        </li>
        <!-- Add more channels as needed -->
      </ul>
    </nav>
  </div>

  <!-- Link to your custom script -->
  <script src="script.js"></script>
</body>
</html>
