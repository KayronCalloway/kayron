<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Portfolio</title>
  <!-- Link to your custom stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <!-- Static Noise Overlay -->
    <div class="noise-overlay"></div>
    <!-- Power Button -->
    <div class="power-button" id="powerButton"></div>
    <!-- Animated Name (initially hidden) -->
    <div class="name" id="name">Your Name</div>
  </div>
  
  <!-- Flash Overlay for TV-On Effect -->
  <div class="flash" id="flash"></div>
  
  <!-- Main Content (initially hidden) -->
  <div id="mainContent" style="display:none;">
    <!-- Example Channel Sections -->
    <section id="creative" class="channel-section">
      <h2>Creative Work</h2>
      <!-- Your featured project details go here -->
    </section>
    <section id="consultant" class="channel-section">
      <h2>Consultant Work</h2>
      <!-- Your featured project details go here -->
    </section>
    <!-- Add additional sections (Career, Role Models, Interests) as needed -->
  </div>
  
  <!-- Link to your custom script -->
  <script src="script.js"></script>
</body>
</html>
