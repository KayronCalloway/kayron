<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TV Portfolio</title>
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <!-- Power Button -->
    <div class="power-button" id="powerButton" role="button" tabindex="0"></div>
    <!-- Landing Name (full-screen) -->
    <div class="name" id="landingName">Kayron Calloway</div>
  </div>

  <!-- Flash Overlay for TV Turn-On Effect -->
  <div id="flash"></div>

  <!-- Main Content (hidden initially) -->
  <div id="mainContent" style="display: none;">
    <!-- Header with persistent name and menu button -->
    <header id="header">
      <div class="name" id="headerName">Kayron Calloway</div>
      <button id="menuButton" class="menu-button" aria-label="Open TV Guide">Menu</button>
    </header>
    <!-- First Section (and additional sections as needed) -->
    <section id="section1" class="channel-section">
      <h2>Creative Work</h2>
      <p>Featured project content...</p>
    </section>
    <section id="section2" class="channel-section">
      <h2>Consultant Work</h2>
      <p>Featured project content...</p>
    </section>
    <!-- Add further sections (Career, Role Models, Interests, etc.) -->
  </div>

  <!-- TV Guide Overlay Menu -->
  <div id="tvGuide" class="tv-guide" aria-hidden="true">
    <button id="closeGuide" class="close-guide" aria-label="Close TV Guide">Close</button>
    <nav>
      <ul>
        <li data-target="section1" tabindex="0">Creative Work</li>
        <li data-target="section2" tabindex="0">Consultant Work</li>
        <!-- Additional guide items for other sections -->
      </ul>
    </nav>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
