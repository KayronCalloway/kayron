<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TV Portfolio</title>
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <!-- Static Noise Overlay (make sure noise.gif is in your folder or replace it with a data URI) -->
    <div class="noise-overlay"></div>
    <!-- Power Button -->
    <div class="power-button" id="powerButton"></div>
    <!-- Animated Name (full-screen version) -->
    <div class="name" id="name">Your Name</div>
  </div>

  <!-- Flash Overlay for TV-On Effect -->
  <div class="flash" id="flash"></div>

  <!-- Main Content (hidden initially) -->
  <div id="mainContent" style="display: none;">
    <section id="creative" class="channel-section">
      <h2>Creative Work</h2>
      <!-- Your featured project details go here -->
    </section>
    <section id="consultant" class="channel-section">
      <h2>Consultant Work</h2>
      <!-- Your featured project details go here -->
    </section>
    <!-- Add more sections as needed (e.g., Career, Role Models, Interests) -->
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
